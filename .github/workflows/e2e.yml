name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  e2e-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      OPTIMISER_API_URL: http://localhost:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create images directory
        run: mkdir -p public/images/tarkov

      - name: Cache Tarkov images
        id: image-cache
        uses: actions/cache@v4
        with:
          path: public/images/tarkov
          key: tarkov-images-v1
          restore-keys: |
            tarkov-images-

      - name: Download Tarkov images
        if: steps.image-cache.outputs.cache-hit != 'true'
        run: pnpm collect-images
        env:
          NODE_ENV: production
      
      - name: Verify images exist
        run: ls -la public/images/tarkov | head -20

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

